<div class="container" style="margin-top: 10px;">
    <div class="card">
        <div class="card-header">
            <h3  style='text-align: center;'>Clientes</h3>
            <button (click)="NuevoCliente()" class="btn btn-info" style="margin-left: 20px;">Nuevo</button>        
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Apellido</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clients" class="text-center">
                        <td>{{client.name}}</td>
                        <td>{{client.surname}}</td>
                        <td>
                            <button (click)="EditarCliente(client)" class="btn btn-warning">Editar</button>
                            <button (click)="EliminarCliente(client)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
