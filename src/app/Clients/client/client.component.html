<form [formGroup]="clientForm">
    <div>
        <div class="form-group">
            <label for="client.name">Nombre</label>
            <input type="text" formControlName="name" class="form-control" id="client.name"
                placeholder="Ingrese nombre">
        </div>
        <div class="form-group">
            <label for="client.surname">Apellido</label>
            <input type="text" formControlName="surname" class="form-control" id="client.surname"
                placeholder="Ingrese apellido">
        </div>
        <button (click)="onSubmit()" type="button" class="btn btn-success" style='margin-top: 30px;'>Aceptar</button>
    </div>
</form>
